<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leave a Comment</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f6f9ff, #e0eaff);
      color: #333;
    }

    .navbar {
      background-color: #411f3b;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .navbar .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .navbar .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
    }

    .navbar .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 16px;
    }

    .navbar .nav-links a:hover {
      color: #f7b32b;
    }

    .container {
      max-width: 700px;
      background-color: white;
      margin: 60px auto;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #411f3b;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: 600;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    button {
      margin-top: 25px;
      padding: 14px;
      width: 100%;
      background-color: #411f3b;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #5e275a;
    }

    .comment-section {
      margin-top: 40px;
    }

    .comment-box {
      background: #f1f1f1;
      border-left: 5px solid #411f3b;
      padding: 15px 20px;
      margin-top: 20px;
      border-radius: 8px;
    }

    footer {
      margin-top: 60px;
      background-color: #411f3b;
      color: white;
      text-align: center;
      padding: 15px;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="logo">LANNET</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="languages.html">Languages</a></li>
      <li><a href="library.html">Library</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Comment Form Container -->
  <div class="container">
    <h1>Leave a Comment</h1>
    <form action="#" method="post">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Your Comment</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Submit Comment</button>
    </form>
   
  </div>

  <footer>
    <p>&copy; 2024 LANNET. All rights reserved.</p>
  </footer>
</body>
</html>
