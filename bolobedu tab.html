            display: flex;

        /* Navbar styling */
        .navbar {
            background-color: clear;
            color: white;
            display: flex;
            justify-content: space-between;

            top: 0;
            left: 0;
            width: 100%;

        .nav-links a {

            text-decoration: none;

        }

            text-decoration: underline;
            color: #ffcc00;
        }

        .profile {
            background-color: #ddd;
            padding: 10px;

            color: #333;

        }

        .container {
            width: 90%;
            max-width: 1000px;
            padding: 20px;

            color: white;

}

        .tab-block {
            width: 30%;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            color: #fff;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s, box-shadow 0.3s;
        }

        .tab-block:hover {
            transform: translateY(-5px);
            background-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Colors for each block */
        .Sounds { background-color: orange; }
        .Language { background-color: red; }
        .Culture { background-color: blue; }
        .Translator { background-color: #F7CAC9; }
        .PastPapers { background-color: #45B8AC; }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .tab-block {
                width: 45%;
            }
        }

        @media (max-width: 500px) {
            .tab-block {
                width: 100%;
            }
